<script>
    let Mouse = function (name, weight, speed) {
        this.name = name;
        this.weight = weight;
        this.speed = speed;
        this.alive = true;
        this.say = function () {
            console.log("chit chit");
        }
    }
    let Cat = function (name, weight, speed, mouse) {
        this.name = name;
        this.weight = weight;
        this.speed = speed;
        this.mouse = mouse;
        this.say = function () {
            console.log("meo moe");
        }
        this.catchMouse = function () {
            if (this.speed >= this.mouse.speed) {
                return true;
            }
            else return false
        }
        this.eatMouse = function () {
            if (this.mouse.alive) {
                this.weight += this.mouse.weight;
                return true;
            }
        }
    }
    let cat1 = new Cat("lee", 60, 60, new Mouse("abc", 50, 50));
    console.log(cat1.catchMouse());
    console.log(cat1.eatMouse());
</script>
